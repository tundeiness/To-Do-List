<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>To-Do List</title>
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">
      <div class='all-tasks col-4 bg-dark p-3'>
        <h2 class='class-list-title text-white'>My lists</h2>
        <ul class = 'task-list list-group' data-lists>

        </ul>
        <form action="" data-new-list-form>
          <div class="input-group mb-3 mt-4">
          <input type='text' class='new-list form-control' placeholder="Add new list" data-new-list-input/>
          <div class="input-group-append">
          <button class='btn-list btn btn-outline-secondary'>Add list</button>
        </div>
          </div>
        </form>
        <button class='btn-delete btn btn-danger' data-delete-list-button>Delete list</button>
      </div>


      <div class='todo-list col-8 bg-light p-3' data-list-container>
        <div class='todo-header'>
          <h2 class='list-title' data-title>My tasks</h2>
        </div>

        <div class='todo-body'>
            <div class='tasks' data-tasks>
              <div class='task'>
              </div>
            </div>

            <div class='new-task-creator' data-task-form>
              <form class="input-group mb-3 mt-4">
                <input type="text" class='new-list form-control'
                placeholder="Add new task" data-task-input/>
                <div class="input-group-append">
                <button class='btn-task btn btn-outline-secondary'>Add task</button>
                </div>
              </form>
            </div>
            <div class="delete-task">
              <button class="btn delete" data-completed-task>Clear Completed task</button>
              <button class="btn delete">Delete list</button>
            </div>
        </div>
      </div>
  </div>
</div>
<template id='task-template'>
  <div class='task'>
    <input type='checkbox'/>
    <label>
      <span class="custom-checkbox"></span>
    </label>
  </div>
</template>

  <script src='main.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ccb88d753e.js" crossorigin="anonymous"></script>
</body>
</html>
